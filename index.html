<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My landing page</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="flex">
				<a href="index.html" class="logo">
					<img src="images/rsdev.png" alt="Logo" />
				</a>
				<ul
					id="primary-navigation"
					class="primary-navigation flex"
					data-visible="false"
				>
					<li class="nav-item">
						<a data-page="home" class="nav-link text active" href="#home">Home</a>
					</li>
					<li class="nav-item">
						<a data-page="services" class="nav-link text" href="#services"
							>My services</a
						>
					</li>
					<li class="nav-item">
						<a data-page="about" class="nav-link text" href="#about">About me</a>
					</li>
					<li class="nav-item">
						<a data-page="work" class="nav-link text" href="#work">My work</a>
					</li>
					<li class="nav-item">
						<a data-page="contact" class="nav-link text" href="#contact">Contact</a>
					</li>
				</ul>
				<div
					aria-expanded="false"
					aria-controls="primary-navigation"
					class="menu-toggle"
				>
					<span class="hamburger"></span>
					<span class="hamburger"></span>
					<span class="hamburger"></span>
				</div>
			</nav>
		</header>

		<main>
			<section id="home">
				<div class="container center">
					<div class="hero grid">
						<div class="hero-img">
							<img src="images/pic.png" alt="Pic of Ruturaj Sant" />
						</div>
						<p class="subtitle">Hi,I am</p>
						<h2 class="name">Ruturaj Sant</h2>
						<p class="post">front-end dev and UI/UX designer</p>
						<div class="icon-group flex">
							<a href="#" class="icon"
								><img src="images/mdi_gmail.svg" alt="gmail"
							/></a>
							<a href="#" class="icon"
								><img src="images/akar-icons_instagram-fill.svg" alt="instagram"
							/></a>
							<a href="#" class="icon"
								><img src="images/akar-icons_github-fill.svg" alt="github"
							/></a>
						</div>
					</div>
					<a class="caret center" href="#services"
						><img src="images/ph_caret-down-bold.svg" alt="go down"
					/></a>
				</div>
			</section>
			<section id="services">
				<div class="container center">
					<h2>
						My services
					</h2>
				</div>
			</section>
			<section id="about">
				<div class="container center">
					<h2>
						About me
					</h2>
				</div>
			</section>
			<section id="work">
				<div class="container center">
					<h2>
						My work
					</h2>
				</div>
			</section>
			<section id="contact">
				<div class="container center">
					<h2>
						Contact
					</h2>
				</div>
			</section>
		</main>
		<footer>
			<p class="center text">
				&copy; All rights reserved with Ruturaj Sant &VerticalLine; Ph No.:
				+91-9766889123 &VerticalLine; e-mail: sant.ruturaj2001@gmail.com
